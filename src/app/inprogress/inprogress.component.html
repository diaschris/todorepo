<div>
    <div class="card">
      <div class="card-header" style="height: 160px;">
        <div class="card-title">
          Task Name:{{task.Name}}
        </div>
        <div class="text">
          Description: {{task.Desc}}
        </div>
        <div class="card-content">
          <div >
            <div class="text1">
              Estimated Time:{{task.Estimatedtime}}
            </div>
            <div style="display: flex;justify-content: space-between;margin-top: 10px">
              
              
                <i class="fa fa-pause-circle" style="font-size:25px;" (click)="pausecard(task)"></i>
                <i class="fa fa-check-circle" style="font-size:25px;" (click)="complete(task)"></i>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
