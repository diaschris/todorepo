<div *ngIf="task.status=='completed'">
    <div class="card">
      <div class="card-header" style="height:160px;background-color: #d2d5d8;">
        <div class="card-title">
          Task Name:{{task.Name}}
        </div>
        <div class="text">
          Description: {{task.Desc}}
        </div>
        <div class="card-content">
          <div>
            <div class="text1" style="padding-bottom: 8px ">
              Total Time:{{task.hours}}hr:{{task.minutes}}mins
            </div>
         
          </div>
        </div>
      </div>
    </div>
  </div>
