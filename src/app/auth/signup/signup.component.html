
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="group">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email"  [(ngModel)]="user.email" class="form-control" style="width:300px">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            class="form-control"
            style="width:300px">
        </div >
        <div style="display:flex; justify-content:center;">
        <button class="btn btn-primary" type="button" (click)="signup(user)">Sign Up</button>
        </div>
        </div>
      </form>
